<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Proposal</title>
        <h:outputStylesheet  library ="css" name="main.css" />
    </h:head>
    <h:body>
        <div class="header"> 
            <h:form class="headerLeft">
                <h:link value="Home" outcome="home.xhtml"></h:link>
                <div class="headerSearch">
                    <h2> search</h2>
                    <h2>Search box</h2>
                </div>
                <h:link value="Create proposal" outcome="createproposal.xhtml"></h:link>
            </h:form>
            <h:form class ="headerRight">
                <h:link value="#{personCtrl.updateSignInLink}" outcome="signin.xhtml"></h:link>
                <h:link value="#{personCtrl.updateUserPage}" outcome="userpage.xhtml?id=#{personCtrl.p.id}"></h:link>
            </h:form>
        </div>
        <div class="proposalDisplayArea">
            <table class="card">
                <p class="displayPropText">Proposal Title</p>
                <hr class="divLine"></hr>
                <h:outputText class="displayPropText2" value ="#{proposalCtrl.prop.title}" />
                <hr class="divLine"></hr>
                <p class="displayPropText">Rule in consideration to be amended</p>
                <hr class="divLine"></hr>
                <h:outputText class="displayPropText2" value ="#{proposalCtrl.prop.ruleInQ}" />
                <hr class="divLine"></hr>
                <p class="displayPropText"> Change to the rule Title </p>
                <hr class="divLine"></hr>
                <h:outputText class="displayPropText2" value ="#{proposalCtrl.prop.change}" />
                <hr class="divLine"></hr>  
                <p class="displayPropText"> Reasoning behind changing the rule </p>
                <hr class="divLine"></hr>  
                <h:outputText class="displayPropText2" value ="#{proposalCtrl.prop.reason}" />
                <hr class="divLine"></hr>
            </table>  
            <h:form rendered="#{!personCtrl.logedIn}">   
                <p> To vote you need to be logged in </p>
            </h:form>
            <h:form rendered="#{personCtrl.propOwner}">
                <p>This is your proposal</p>
            </h:form>
            <h:form rendered="#{personCtrl.logedIn}">   
                <p>If you have already voted voting again will change your vote</p>
                <h:inputText value="#{voteCtrl.vote.voteValue}"/>
                <f:ajax>
                    <h:commandButton value="button" action="#{voteCtrl.userVote()}"/>
                </f:ajax>
            </h:form>
        </div>
    </h:body>
</html>
