<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SignIn</title>
        <h:outputStylesheet  library ="css" name="main.css" />
    </h:head>
    <h:body>
        <div class="header"> 
            <h:form class="headerLeft">
                <h:link value="Home" outcome="home.xhtml"></h:link>
                <div class="headerSearch">
                    <h2> search</h2>
                    <h2>Search box</h2>
                </div>
            <h2>create prop</h2>
            </h:form>
            <h:form class ="headerRight">
                <h:link value="#{personCtrl.updateSignInLink}" outcome="signin.xhtml"></h:link>
                <h:link value="#{personCtrl.updateUserPage}" outcome="userpage.xhtml?id=#{personCtrl.id}"></h:link>
            </h:form>
        </div>
        <div class="main">
            <h1 class="title"> Sign in </h1>
            <h:form class="signInArea">
                <p class="pHead">Email </p>
                <h:inputText class="button" value="#{personCtrl.email}"/>       
                <p class="pHead">Password </p>
                <h:inputText class="button" value="#{personCtrl.password}"/>
                <h:commandButton class="buttonConfirm" value="Log in" action="#{personCtrl.logIn()}"/>
            </h:form>
            <h:form>
                <h:outputText value="#{personCtrl.loggedInResult}"/>
                <h:link value="#{personCtrl.home}" outcome="home.xhtml"></h:link>
            </h:form>
        </div>
    </h:body>
</html>
