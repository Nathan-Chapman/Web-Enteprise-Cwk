<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet  library ="css" name="main.css" />
    </h:head>
    <h:body>
        <div class="header"> 
            <h:form class="headerLeft">
                <h:link value="Home" outcome="home.xhtml"></h:link>
                <div class="headerSearch">
                    <h2> search</h2>
                    <h2>Search box</h2>
                </div>
            <h2>create prop</h2>
            </h:form>
            <h:form class ="headerRight">
                <h:link value="#{personCtrl.updateSignInLink}" outcome="signin.xhtml"></h:link>
                <h:link value="#{personCtrl.updateUserPage}" outcome="userpage.xhtml?id=#{personCtrl.id}"></h:link>
            </h:form>
        </div>
        <h:link value="Home" outcome="viewproposal.xhtml?id=1"></h:link>
        <div>
            <h:form>
                <p>
                <h:dataTable value="#{personCtrl.allProp}" var="p"> 
                    <h:column>
                        <h:outputText value ="#{p.title}"/>
                    </h:column>
                   <h:column>
                       <h:outputText value ="#{p.ruleInQ}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value ="#{p.change}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value ="#{p.reason}"/>
                    </h:column>
                </h:dataTable>
                </p>
            </h:form>
            <h:form>
                <h:commandButton action="#{personCtrl.changeUi()}" value="update"></h:commandButton>       
            </h:form>
        </div>
    </h:body>
</html>
