<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SignUp</title>
        <h:outputStylesheet  library ="css" name="main.css" />
    </h:head>
    <h:body>
        <div class="header"> 
            <h1> HEADERRRRRRRRRRRRRRRRRRRRR </h1>
        </div>
        <div class="main">
            <h1 class="title"> Create account </h1>
            <h:form class="createAccountArea">
                <p class="pHead">First name </p>
                <h:inputText class="button" value="#{personCtrl.p.firstName}"/>       
                <p class="pHead">Last name </p>
                <h:inputText class="button" value="#{personCtrl.p.lastName}"/>
                <p class="pHead">Email </p>
                <h:inputText class="button" value="#{personCtrl.p.email}"/>
                <p class="pHead">Password </p>
                <h:inputText class="button" value="#{personCtrl.p.password}"/>
                <p class="pHead">National Federation </p>
                <h:inputText class="button" value="#{personCtrl.p.nationalFederation}"/>
                <p class="pHead">Role </p>
                <h:inputText class="button" value="#{personCtrl.p.userRole}"/>
                <h:commandButton class="buttonConfirm" value="Add" action="#{personCtrl.doCreatePerson()}"/>
            </h:form>
        </div>
    </h:body>
</html>
