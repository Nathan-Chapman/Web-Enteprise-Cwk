<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SignUp</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{personCtrl.p.firstName}"/>
            <h:inputText value="#{personCtrl.p.lastName}"/>
            <h:inputText value="#{personCtrl.p.email}"/>
            <h:inputText value="#{personCtrl.p.password}"/>
            <h:inputText value="#{personCtrl.p.nationalFederation}"/>
            <h:inputText value="#{personCtrl.p.userRole}"/>
            <h:commandButton value="Add" action="#{personCtrl.doCreatePerson()}"/>
        </h:form>
    </h:body>
</html>
