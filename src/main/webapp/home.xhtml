<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet  library ="css" name="main.css" />
    </h:head>
    <h:body>
        <div class="header"> 
            <h:form class="headerLeft">
                <h:link value="Home" outcome="home.xhtml"></h:link>
                <div class="headerSearch">
                    <h2> search</h2>
                    <h2>Search box</h2>
                </div>
            <h:link value="Create proposal" outcome="createproposal.xhtml"></h:link>
            </h:form>
            <h:form class ="headerRight">
                <h:link value="#{personCtrl.updateSignInLink}" outcome="signin.xhtml"></h:link>
                <h:link value="#{personCtrl.updateUserPage}" outcome="userpage.xhtml?id=#{personCtrl.id}"></h:link>
            </h:form>
        </div>
        <div>
            <div class ="displayListProp">
            <h:form>
                <p>
                    <h:dataTable value="#{personCtrl.allProp}" var="p"> 
                        <h:column>
                            <f:facet name = "header">Proposal title</f:facet>
                            <h:outputText value ="#{p.title}"/>
                        </h:column>
                       <h:column>
                           <f:facet name = "header">Rule in question</f:facet>
                           <h:outputText value ="#{p.ruleInQ}"/>
                        </h:column>
                        <h:column>
                            <h:link value="View proposal" outcome="viewproposal.xhtml?id=#{p.id}"></h:link>
                        </h:column>
                        <h:column>
                            <tr class="divLine"> </tr>
                        </h:column>
                    </h:dataTable>
                </p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
