<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Proposal</title>
        <h:outputStylesheet  library ="css" name="main.css" />
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{proposalCtrl.id}"/>
        <f:event type="preRenderView" listener="#{personCtrl.displayProposalById()}" /> 
    </f:metadata>
    <h:body>
            <div class="header"> 
            <h:form class="headerLeft">
                <h:link value="Home" outcome="home.xhtml"></h:link>
                <h2> Search</h2>
                <h2>create prop</h2>
            </h:form>
            <h:form class ="headerRight">
                <h:link value="#{personCtrl.updateSignInLink}" outcome="signin.xhtml"></h:link>
                <h:link value="#{personCtrl.updateUserPage}" outcome="userpage.xhtml?id=#{personCtrl.id}"></h:link>
                <!-- <h:link value="Signup" outcome="signup.xhtml"></h:link> -->
                <!-- <h2>logout</h2> -->
            </h:form>
        </div>
        <div class="main">
            <table>
                <h:outputText value ="#{personCtrl.prop.title}" />
                <h:outputText value ="#{personCtrl.prop.ruleInQ}" />
                <h:outputText value ="#{personCtrl.prop.change}" />
                <h:outputText value ="#{personCtrl.prop.reason}" />
            </table>
        </div>
    </h:body>
</html>
