<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Vote</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{voteCtrl.vote.vote}"/>
            <h:inputText value="#{voteCtrl.propId}"/>
            <h:inputText value="#{voteCtrl.personId}"/>
            <h:commandButton value="Add" action="#{voteCtrl.doCreateVote()}"/>
            <p>
                <h:dataTable value="#{voteCtrl.votes}" var="v" > 
                    <h:column> 
                        <h:outputText value="#{v.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{v.vote}"/>
                    </h:column>
                </h:dataTable>
            </p>
        </h:form>
    </h:body>
</html>
