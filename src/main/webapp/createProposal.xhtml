<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet  library ="css" name="main.css" />
    </h:head>
    <h:body>
        <div class="header"> 
            <h:form class="headerRight">
                <h:link value="Home" outcome="home.xhtml"></h:link>
                <h2> Searcg</h2>
                <h2>create prop</h2>
                <h2>Signin</h2>
                <h:link value="Signup" outcome="signup.xhtml"></h:link>
                <h2>logout</h2>
            </h:form>
        </div>
        <div class="main">
            <h1 class="title"> Create proposal</h1>
            <h:form class="createProposalArea">
                <p class="pHeadCF">Proposal Title </p>
                <h:inputText class="buttonCF" value="#{personCtrl.prop.title}"/>
                <p class="pHeadCF">Rule in consideration to be changed </p>
                <h:inputText class="buttonCF"  value="#{personCtrl.prop.ruleInQ}"/>
                <p class="pHeadCF">Description of proposed change </p>
                <h:inputText class="buttonCF" value="#{personCtrl.prop.change}"/>
                <p class="pHeadCF">Justification of change </p>
                <h:inputText class="buttonCF"  value="#{personCtrl.prop.reason}"/>
                <p class="pHeadCF">Person id for testing </p>
                <h:inputText class="buttonCF" value="#{personCtrl.id}"/>
                <h:commandButton class="buttonConfirm" value="Add" action="#{personCtrl.doCreateProposal()}"/>
            </h:form>
        </div>
    </h:body>
</html>
